<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Food Ordering System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> NLP Food Ordering</h1>
            <p>Order food using natural language</p>
        </header>
        
        <div class="chat-container">
            <div class="chat" id="chat-messages">
                <!-- Messages will be added here dynamically -->
                <div class="message bot">
                    <div class="message-content">
                        Welcome to NLP Food Ordering System! What would you like to eat today?
                    </div>
                </div>
            </div>
            
            <div class="order-summary" id="order-summary">
                <!-- Order summary will be shown here -->
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your order here..." autofocus>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            <!-- Mic button will be added dynamically if speech recognition is available -->
        </div>
        
        <div class="suggestions" id="suggestions">
            <!-- Suggestion chips will appear here -->
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 NLP Food Ordering System</p>
    </footer>
    
    <script src="/static/script.js"></script>
</body>
</html>
